<!doctype html>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="SmartBot.css">
		<link type="text/css" rel="stylesheet" href="Menu.css"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
		<script src="SmartBot.js"></script>
	</head>
	
	<body>
		<div id="container">
			<div id="header">
				<h1>Smart Bot</h1>
				<p>The robot that can reply to all your comments!</p>
			</div>
			<div id="body">
				<form>
					<div>
						<textarea class="thought-box" rows="1" placeholder="Type anything!"></textarea>
					</div>
				</form>
				<div id="button">
						<p class="button">Ask</p>
				</div>
				<div class="list">
					<ul class="question">
						
					</ul>
					<ul class="reply">
						
					</ul>
				</div>
			</div>
			<div id="footer">
			</div>
		</div>
	</body>
</html>
